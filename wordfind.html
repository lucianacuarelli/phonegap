<!DOCTYPE html>
<html lang="en">
<head>
	<title>Word Game Example</title>
	<link rel="stylesheet" type="text/css" href="css/optional.css">
	<style type="text/css">
		/* Optional styles */
		
		.wgcontrols {
			float: left;
			padding: 1em 2em 1em 1em;
			width: 100px;
		}
		
		.wggrid {
			float: left;
		}
		
		.wgitem {
			border: 1px solid silver;
			background-color: #444444;
			color: White;
			font-size: 1.6em;
			text-transform: uppercase;
			overflow: hidden;
		}
		
		.wgcontrols p {
			padding: 2px 5px;
		}
		
		.wgadd:hover, .wgclear:hover {
			background-color: #444444;
			color: White;
		}
		
		.wgselected {
			background-color: Green;
		}

	</style>
</head>
<body>
	<div id="maincontent">
		<div id="how">
			<h3>Quadro</h3>
			<div id="wordgame1"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.wordgame.js"></script>
	<script type="text/javascript">
		$("#wordgame1").wordgame({ timer: 180, allowable: 'banana, ana, chuva, vaca, cerveja' });
	</script>

</html>
